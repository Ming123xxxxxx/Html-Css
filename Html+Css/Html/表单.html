<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="https://www.baidu.com/s">

        <input type="text" name="wd" placeholder="请输入搜索内容">
        <input type="submit" value="去百度搜索">

    </form>

    <br>
    <br>

    <form>

        <fieldset>
            <legend>主要信息</legend>

            <label for="account">账户:</label>
            <input type="text" id="account" name="act"> <br>
    
            <label for="password">密码:</label>
            <input type="password" id="password" name="pwd" maxlength="14"><br>
    
            性别:
            <input type="radio" name="male" value="男">
            <input type="radio" name="female" value="女">
            <br>
    
            爱好:
            <input type="checkbox" value="喝酒" >
            <input type="checkbox" value="打游戏" checked>
            <input type="checkbox" value="听歌"><br>
    
        </fieldset>

        <fieldset>
            <legend>次要信息</legend>

            其他:
            <textarea name="other" cols="23" rows="3"></textarea><br>
    
            籍贯:
            <select name="place">
                <option value="冀">河北</option>
                <option value="鲁">山东</option>
                <option value="晋">陕西</option>
                <option value="粤">广东</option>
                <option value="京" selected>北京</option>
            </select>
            <br>
        </fieldset>

        <br>

        <!--隐藏域-->
        <input type="hidden" name="tag" value="100">

        <input type="submit" value="提交"> <input type="reset" value="重置信息">

    </form>
    
</body>
</html>
