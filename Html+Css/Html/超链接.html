<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--在本页签打开页面-->
    <a href="http://www.baidu.com" target="_self">To_baidu</a>

    <!--咋新页签打开页面-->
    <a href="http://www.vip.com" target="_blank">To_VIP</a>

    <!--跳转文件-->
    <a href="./static/red_flower.jpg">看红花</a>

    <!--强制触发下载  download不写值则默认为href中的文件名-->
    <a href="./static/yellow_flower.jpg" download>下载黄花图片</a>

    <!--超链接跳转锚点-->
    <a href="#cat">see_cat</a>   
    <a href="#grassland">see_grassland</a>     
    <a href="#sand">see_sand</a>  
    
    <!--跳转到其他页面的锚点-->
    <a href="./超链接Test.html#maple">去其他页面看红枫</a>
    
    <br>
    <br>
  
    <!--方式一 使用id-->
    <img src="./static/cat.jpg" id="cat"> 
    <br>


    <img src="./static/grassland.jpg" id="grassland">
     <br>
   
     <!--方式二 再创建一个a,且a的name对应对应的值-->
    <img src="./static/sand.jpg"> 
    <a name="sand"></a> 
    <br>

    <a href="#">返回顶部</a>
    <a href="">刷新页面</a>

</body>
</html>
