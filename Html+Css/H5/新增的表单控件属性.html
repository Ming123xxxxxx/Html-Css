<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#">

        <label for="act">账号:</label>
        <input 
            type="text" 
            name="account" 
            id="act" 
            placeholder="请输入6位数账号" 
            required 
            autofocus 
            autocomplete="on"
            pattern="\w{6}">
        <br>

        <label for="pwd">密码:</label>
        <input type="text" name="password" id="pwd" placeholder="请输入密码" required> 
        <br>

        性别:
        <input type="radio" value="male" name="sex">男:
        <input type="radio" value="female" name="sex">女:
        <br>

        爱好:
        <input type="checkbox" value="smoking" name="hobby">抽烟
        <input type="checkbox" value="drink" name="hobby">喝酒
        <input type="checkbox" value="perm" name="hobby">烫头
        <br>

        其他:
        <textarea placeholder="您的建议......"></textarea>
        <br>

        <input type="submit" value="提交">
    </form>
    
</body>
</html>
