<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#">
        <label for="eml">邮箱:</label>
        <input type="email" name="useremail" id="eml"><br>

        <label for="url">URL:</label>
        <input type="url" name="userurl" id="url"><br>

        <label for="age">年龄:</label>
        <input type="number" name="userage" id="age" step="3" max="100" min="1"><br>

        <label for="search">搜索:</label>
        <input type="search" name="keyword" id="search"><br>

        <label for="tel">电话:</label>
        <input type="tel" name="usertel" id="tel"><br>

        <label for="range">范围:</label>
        <input type="range" name="userrange" id="range" max="80" min="0" value="20"><br>

        <label for="color">颜色:</label>
        <input type="color" name="usercolor" id="color"><br>

        <label for="date">年月日:</label>
        <input type="date" name="userdate" id="date"><br>

        <label for="month">年月:</label>
        <input type="month" name="usermonth" id="month"><br>

        <label for="week">年周:</label>
        <input type="week" name="userweek" id="week"><br>

        <label for="time">时分:</label>
        <input type="time" name="usertime" id="time"><br>

        <label for="localdatetime">当地时间:</label>
        <input type="datetime-local" name="userlocaldatetime" id="localdatetime"><br>
        
        <input type="submit" value="提交">
    </form>
    
    
</body>
</html>
